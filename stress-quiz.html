<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stress Level Quiz</title>
<link rel="stylesheet" href="style.css" /> <!-- shared theme -->
<script defer src="falling-emojis.js"></script>
<style>
  body {
    font-family: 'Baloo 2', cursive;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent; /* emojis visible */
    position: relative;
  }
  canvas#emojiCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
  }
  /* 3D floating box */
  .quiz-card {
    position: relative;
    z-index: 1;
    background: rgba(255, 255, 255, 0.85);
    padding: 30px 25px;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2),
                0 5px 10px rgba(255,92,162,0.15);
    max-width: 520px;
    width: 90%;
    backdrop-filter: blur(5px);
  }
  h1 {
    font-weight: 700;
    font-size: 1.9rem;
    margin-bottom: 10px;
    color: #ff5ca2;
    text-align: center;
  }
  .question {
    margin-top: 20px;
    font-size: 1.15rem;
    font-weight: 600;
    color: #ff5ca2;
  }
  .answers { margin-top: 8px; text-align: center; }
  label {
    display: inline-block;
    margin: 6px;
    font-size: 1.8rem;
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 15px;
    transition: 0.2s;
  }
  input[type="radio"] {
    display: none;
  }
  label:hover {
    background-color: rgba(255,92,162,0.1);
  }
  input[type="radio"]:checked + span {
    background-color: #ff5ca2;
    color: white;
    border-radius: 12px;
    padding: 6px 10px;
  }
  button {
    margin-top: 25px;
    background-color: #ff5ca2;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 12px 28px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(255,92,162,0.4);
    transition: 0.25s;
  }
  button:hover { background-color: #ff84c7; }
  #result {
    margin-top: 25px;
    font-size: 1.3rem;
    font-weight: 700;
    text-align: center;
    background: linear-gradient(145deg, #ff85c1, #ff5ca2);
    -webkit-background-clip: text;
    color: transparent;
  }
</style>
</head>
<body>

<!-- Emoji background -->
<canvas id="emojiCanvas"></canvas>

<!-- Floating 3D quiz card -->
<div class="quiz-card">
  <h1>💖 Stress Level Quiz 💖</h1>
  <form id="stressQuizForm">

    <div class="question">
      1. How often do you feel overwhelmed?
      <div class="answers">
        <label><input type="radio" name="q1" value="0" required><span>😌</span></label>
        <label><input type="radio" name="q1" value="1"><span>🙂</span></label>
        <label><input type="radio" name="q1" value="2"><span>😟</span></label>
        <label><input type="radio" name="q1" value="3"><span>😫</span></label>
      </div>
    </div>

    <div class="question">
      2. Headaches or muscle tension frequency?
      <div class="answers">
        <label><input type="radio" name="q2" value="0" required><span>💪</span></label>
        <label><input type="radio" name="q2" value="1"><span>😐</span></label>
        <label><input type="radio" name="q2" value="2"><span>🤕</span></label>
        <label><input type="radio" name="q2" value="3"><span>🤒</span></label>
      </div>
    </div>

    <div class="question">
      3. How well do you handle stress?
      <div class="answers">
        <label><input type="radio" name="q3" value="0" required><span>🧘</span></label>
        <label><input type="radio" name="q3" value="1"><span>🙂</span></label>
        <label><input type="radio" name="q3" value="2"><span>😅</span></label>
        <label><input type="radio" name="q3" value="3"><span>😰</span></label>
      </div>
    </div>

    <div class="question">
      4. How often do you feel irritable/angry?
      <div class="answers">
        <label><input type="radio" name="q4" value="0" required><span>😌</span></label>
        <label><input type="radio" name="q4" value="1"><span>😕</span></label>
        <label><input type="radio" name="q4" value="2"><span>😡</span></label>
        <label><input type="radio" name="q4" value="3"><span>🤬</span></label>
      </div>
    </div>

    <div class="question">
      5. How often do you find it hard to relax?
      <div class="answers">
        <label><input type="radio" name="q5" value="0" required><span>🛀</span></label>
        <label><input type="radio" name="q5" value="1"><span>😌</span></label>
        <label><input type="radio" name="q5" value="2"><span>😬</span></label>
        <label><input type="radio" name="q5" value="3"><span>😤</span></label>
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <div style="margin-top: 30px; text-align: center;">
      <button onclick="location.href='home.html'" style="background: #ffb3ba; color: white; padding: 15px 30px; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1rem;">🏠 Back to Home</button>
  </div>
</div>

<script>
const form = document.getElementById('stressQuizForm');
const resultBox = document.getElementById('result');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  let total = 0;
  for(let i=1;i<=5;i++){ total += parseInt(form['q'+i].value, 10); }
  let msg = '';
  if (total <= 4) msg = "Sivadarshini belive in your self";
  else if (total <= 9) msg = "Sivadarshini belive in your self";
  else msg = "you dont have to know your stress level you are doing great!";
  resultBox.textContent = msg;
});
</script>
</body>
</html>
